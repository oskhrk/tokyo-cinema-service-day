            // TMDb APIから現在上映中の評価が高い映画を取得
            React.useEffect(() => {

                    try {
                        const apiKey = '4b0e54a8ca3b0226d0d1ec724aabe1c6';
                        const response = await fetch(
                            `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=ja-JP&region=JP&page=1`
                        );
                        const data = await response.json();
                        
                        const sortedMovies = data.results
                            .filter(movie => movie.vote_count > 50)
                            .sort((a, b) => {
                                const scoreA = a.vote_average * Math.log(a.vote_count + 1);
                                const scoreB = b.vote_average * Math.log(b.vote_count + 1);
                                return scoreB - scoreA;
                            })
                            .slice(0, 5);
                        
                        setMovies(sortedMovies);
                        setLoadingMovies(false);
                    } catch (error) {
                        console.error('映画情報の取得に失敗しました:', error);
                        setLoadingMovies(false);
                    }

                '1日のみ': [
                    { name: '109シネマズプレミアム新宿（毎月1日のみ）', url: 'https://109cinemas.net/premiumshinjuku/', area: '特殊施設', type: '1日のみ', station: '新宿駅', twitter: '@109_PREMIUM_SJ', mapUrl: 'https://maps.app.goo.gl/NzQ6ZyCxQPbBt5vK9' }
                ]
            };

            const getTodayCinemasByArea = () => {
                const day = currentDate.getDate();
                const dayOfWeek = currentDate.getDay();
                
                let todayCinemas = [];
                let alwaysCinemas = [];
                let morningCinemas = [];
                let lateCinemas = [];
                let firstDayOnlyCinemas = [];
                
                if (cinemaData[day]) {
                    todayCinemas = [...todayCinemas, ...cinemaData[day]];
                }
                
                const dayNames = ['日曜', '月曜', '火曜', '水曜', '木曜', '金曜', '土曜'];
                const todayName = dayNames[dayOfWeek];
                
                if (cinemaData[todayName]) {
                    todayCinemas = [...todayCinemas, ...cinemaData[todayName]];
                }
                
                // モーニングショー（11時前のみ表示）
                if (currentHour < 11 && cinemaData['モーニングショー']) {
                    morningCinemas = [...cinemaData['モーニングショー']];
                }
                
                // レイトショー（常に表示）
                if (cinemaData['レイトショー']) {
                    lateCinemas = [...cinemaData['レイトショー']];
                }
                
                // 1日のみ特殊料金（毎月1日のみ表示）
                if (day === 1 && cinemaData['1日のみ']) {
                    firstDayOnlyCinemas = [...cinemaData['1日のみ']];
                }
                
                alwaysCinemas = [
                    ...cinemaData['ラスト1本'],
                    ...cinemaData['1000円'],
                    ...firstDayOnlyCinemas
                ];
                
                const groupByArea = (cinemas) => {
                    const areaMap = {};
                    const seen = new Set();
                    
                    for (const cinema of cinemas) {
                        if (!seen.has(cinema.name)) {
                            seen.add(cinema.name);
                            if (!areaMap[cinema.area]) {
                                areaMap[cinema.area] = [];
                            }
                            areaMap[cinema.area].push(cinema);
                        }
                    }
                    
                    return areaMap;
                };
                
                return {
                    today: groupByArea(todayCinemas),
                    always: groupByArea(alwaysCinemas),
                    morning: groupByArea(morningCinemas),
                    late: groupByArea(lateCinemas)
                };
            };

            const cinemasByArea = getTodayCinemasByArea();
            
            const areaOrder = [
                '新宿・高田馬場エリア', '渋谷・恵比寿エリア', '池袋エリア', '吉祥寺エリア', '下北沢エリア',
                '神保町エリア', '東京・丸の内エリア', '阿佐ヶ谷エリア', '23区内', '23区外', '特殊施設'
            ];

            const renderAreaSection = (title, areaData) => {
                if (!areaData || Object.keys(areaData).length === 0) return null;
                
                return (
                    <div className="mb-10">
                        <h3 className="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500 border-b-2 border-amber-900/30 pb-3">{title}</h3>
                        {areaOrder.map(area => {
                            if (!areaData[area] || areaData[area].length === 0) return null;
                            
                            return (
                                <div key={area} className="mb-6">
                                    <div className="flex items-center gap-2 mb-3">
                                        <MapPin size={20} className="text-amber-500" />
                                        <h4 className="text-lg font-semibold text-amber-500">
                                            {area}
                                        </h4>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ml-7">
                                        {areaData[area].map((cinema, index) => (
                                            <div key={index} className="bg-slate-800/40 backdrop-blur-sm rounded-xl p-5 hover:bg-slate-700/50 hover:shadow-lg hover:shadow-amber-900/20 transition-all duration-300 border border-slate-700/50 hover:border-amber-900/50">
                                                <div className="mb-4">
                                                    <h5 className="font-bold text-base text-gray-100 leading-tight">
                                                        {cinema.name}{cinema.station && ` /${cinema.station}`}
                                                    </h5>
                                                    {cinema.twitter && (
                                                        <a 
                                                            href={`https://twitter.com/${cinema.twitter.replace('@', '')}`}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="text-xs text-sky-400 hover:text-sky-300 inline-block mt-1.5 transition-colors"
                                                        >
                                                            {cinema.twitter}
                                                        </a>
                                                    )}
                                                </div>
                                                <div className="flex gap-2">
                                                    <a
                                                        href={cinema.url}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="flex-1 flex items-center justify-center gap-2 px-3 py-2.5 bg-gradient-to-r from-slate-600 to-slate-700 hover:from-slate-500 hover:to-slate-600 rounded-lg transition-all duration-200 text-sm font-medium shadow-sm"
                                                    >
                                                        <ExternalLink size={16} />
                                                        上映情報
                                                    </a>
                                                    <a
                                                        href={cinema.mapUrl || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(cinema.station || cinema.name)}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="flex-1 flex items-center justify-center gap-2 px-3 py-2.5 bg-gradient-to-r from-emerald-700 to-emerald-800 hover:from-emerald-600 hover:to-emerald-700 rounded-lg transition-all duration-200 text-sm font-medium shadow-sm"
                                                    >
                                                        <Navigation size={16} />
                                                        地図
                                                    </a>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            return (
                <div>
                    <header className="text-center mb-8 pt-8">
                        <div className="flex items-center justify-center gap-3 mb-3">
                            <Film size={48} className="text-amber-400" />
                            <h1 className="text-5xl font-bold title-gradient">Cinema Service Day</h1>
                        </div>
                        <p className="text-gray-400 text-lg mb-4 font-light">今日サービスデー料金で見れる映画館に行こう！</p>
                        <div className="flex items-center justify-center gap-2 text-gray-500">
                            <Calendar size={18} />
                            <p className="text-base">
                                {currentDate.getFullYear()}年{currentDate.getMonth() + 1}月{currentDate.getDate()}日
                                ({['日', '月', '火', '水', '木', '金', '土'][currentDate.getDay()]}曜日)
                            </p>
                        </div>
                    </header>

                    {/* 現在上映中の評価が高い映画 */}
                    <div className="mb-12">
                        <h2 className="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500 border-b-2 border-amber-900/30 pb-3">
                            🎬 現在上映中の評価が高い映画
                        </h2>
                        
                        {loadingMovies ? (
                            <div className="text-center py-8">
                                <p className="text-gray-400">読み込み中...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-10 gap-3">
                                {movies.map((movie) => (
                                    <div key={movie.id} className="bg-slate-800/40 backdrop-blur-sm rounded-xl overflow-hidden hover:bg-slate-700/50 hover:shadow-lg hover:shadow-amber-900/20 transition-all duration-300 border border-slate-700/50 hover:border-amber-900/50">
                                        <div className="aspect-[2/3] relative">
                                            {movie.poster_path ? (
                                                <img 
                                                    src={`https://image.tmdb.org/t/p/w500${movie.poster_path}`}
                                                    alt={movie.title}
                                                    className="w-full h-full object-cover"
                                                />
                                            ) : (
                                                <div className="w-full h-full bg-slate-700 flex items-center justify-center">
                                                    <Film size={48} className="text-slate-500" />
                                                </div>
                                            )}
                                            <div className="absolute top-2 right-2 bg-amber-500 text-slate-900 px-2 py-1 rounded-md text-sm font-bold">
                                                ★ {movie.vote_average.toFixed(1)}
                                            </div>
                                        </div>
                                        <div className="p-3">
                                            <h3 className="font-bold text-sm text-gray-100 leading-tight line-clamp-2">
                                                {movie.title}
                                            </h3>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* 広告エリア */}
                    <div className="max-w-3xl mx-auto mb-8">
                        <div className="bg-slate-800/30 border border-slate-700 rounded-lg p-6 text-center">
                            <p className="text-xs text-gray-500 mb-3">PR</p>
                            <div id="ad-space" className="flex items-center justify-center">
                                <a href="https://px.a8.net/svt/ejp?a8mat=4AVFRY+BFZZEA+DRA+3B4EPT" rel="nofollow">
                                    <img border="0" width="320" height="50" alt="" src="https://www25.a8.net/svt/bgt?aid=260127646692&wid=001&eno=01&mid=s00000001783020008000&mc=1" />
                                </a>
                                <img border="0" width="1" height="1" src="https://www12.a8.net/0.gif?a8mat=4AVFRY+BFZZEA+DRA+3B4EPT" alt="" />
                            </div>
                        </div>
                    </div>
                    
                    {/* 管理人の一言 */}
                    <div className="max-w-3xl mx-auto mb-8">
                        <div className="flex items-start gap-3 bg-slate-800/30 border border-slate-700 rounded-lg p-6">
                            <div className="flex-shrink-0">
                                <div className="w-12 h-12 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center text-2xl">
                                    👤
                                </div>
                            </div>
                            <div className="flex-1">
                                <p className="text-sm text-gray-400 mb-2">管理人</p>
                                <div className="relative bg-slate-700/50 rounded-2xl rounded-tl-none p-4 border border-slate-600">
                                    <p className="text-gray-200">池袋シネ・リーブルが閉館したようです、、、</p>
                                    <div className="absolute -top-2 -left-2 w-4 h-4 bg-slate-700/50 border-l border-t border-slate-600 transform rotate-45"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {renderAreaSection(`📅 ${currentDate.getDate()}日${['日', '月', '火', '水', '木', '金', '土'][currentDate.getDay()]}曜サービスデーの映画館`, cinemasByArea.today)}
                    {renderAreaSection('🌅 モーニングショー', cinemasByArea.morning)}
                    {renderAreaSection('🌙 レイトショー', cinemasByArea.late)}
                    {renderAreaSection('💰 特殊料金', cinemasByArea.always)}
                    
                    {/* フッター上の広告エリア */}
                    <div className="max-w-3xl mx-auto mb-8 mt-12">
                        <div className="bg-slate-800/30 border border-slate-700 rounded-lg p-6 text-center">
                            <p className="text-xs text-gray-500 mb-3">PR</p>
                            <div className="flex items-center justify-center">
                                <p className="text-gray-500 text-sm">
                                    広告スペース<br/>
                                    (2つ目の広告コードをここに挿入できます)
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <footer className="mt-12 pb-8 text-center">
                        <div className="mb-6">
                            <a
                                href="https://forms.gle/kKJuSuZCk8C7JdxW9"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-block px-8 py-3 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white rounded-lg transition-all duration-200 font-semibold shadow-lg hover:shadow-xl hover:shadow-amber-900/30"
                            >
                                📝 Webページアップデート要望フォーム
                            </a>
                        </div>
                        <p className="text-gray-500 text-sm">各映画館の上映情報は「上映情報」ボタンから確認できます</p>
                        <p className="text-gray-600 text-xs mt-2">2026.01.30.004</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<TokyoCinemaApp />);
    </script>
